{% extends 'base.html' %}

{% block body %}
<ol class="list-courses">
  {% for course in courses %}
    <a href="{% url 'course:detail' course.id %}">
      <li>
        {% if course.course_image != '' %}
          <img src="{{ course.course_image.url }}" alt="image">
        {% endif %}
        <div class="content">
          <h1>{{ course.course_name }}</h1>
          <p>{{ course.course_description }}</p>
        </div>
      </li>
    </a>
  {% endfor %}
</ol>
{% endblock %}
