{% extends 'course/base.html' %}

{% block title %}
List course
{% endblock %}

{% block body %}
<ol class="list-courses">
  {% for course in courses %}
    <a href="{% url 'course:course_detail' course.id %}">
      <li>
        {% if course.course_image != '' %}
          <img src="{{ course.image.url }}" alt="image">
        {% endif %}
        <div class="content">
          <h1>{{ course.name }}</h1>
          <p>{{ course.description }}</p>
        </div>
      </li>
    </a>
  {% endfor %}
</ol>
{% endblock %}
