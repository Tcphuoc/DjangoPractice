{% extends 'base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'user/user_form_style.css' %}?v=1.1">
{% endblock %}

{% block body %}
<div class="card">
  <form method="POST">
    <h1>Login</h1>
    {% csrf_token %}
    {% for field in form %}
    <div class="input-group">
      {{ field.label_tag }}
      {{ field }}
      {% if field.errors %}
        {{ field.errors }}
      {% endif %}
    </div>
    {% endfor %}
    <div class="form-buttons">
      <button class="btn btn-primary me-3" type="submit">Login</button>
      <a class="btn btn-outline-primary" href="{% url 'register' %}">Register</a>
    </div>
  </form>
</div>
{% endblock %}
